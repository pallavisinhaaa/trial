<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="login-container">
        <h1>Login to Skill Bridge</h1>
        <div id="form-container">
            <!-- Login Form -->
            <div id="login-form" class="form-box">
                <label for="username">Username:</label>
                <input type="text" id="login-username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="login-password" name="password" required>
                <button id="login-btn" class="btn btn-login" onclick="login()">Login</button>
            </div>
            <!-- Registration Form -->
            <div id="registration-form" class="form-box" style="display: none;">
                <label for="reg-username">Username:</label>
                <input type="text" id="reg-username" name="username" required> <br>
                <label for="reg-password">Password:</label>
                <input type="password" id="reg-password" name="password" required> <br>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required> <br>
                <label for="reg-email">Email:</label>
                <input type="email" id="reg-email" name="email" required> <br>
                <button id="register-btn" class="btn btn-register" onclick="register()">Register</button>
            </div>
            <div id="signup-logout" class="form-box">
                <button class="btn btn-signup" onclick="showSignup()">Signup</button>
                <button class="btn btn-logout" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
